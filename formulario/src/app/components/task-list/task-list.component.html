<div class="p-6 bg-gray-100 min-h-screen">
    <h2 class="text-2xl font-bold text-center mb-4">Lista de Tareas</h2>
    <div class="space-y-4">
      <div *ngFor="let task of tasks" class="p-4 bg-white shadow-md rounded-lg">
        <h3 class="text-lg font-semibold">{{ task.title }}</h3>
        <p class="text-gray-600">{{ task.description }}</p>
        <div class="flex space-x-2 mt-2">
          <button (click)="toggleComplete(task)"
            class="px-4 py-2 text-white rounded-md"
            [ngClass]="task.completed ? 'bg-green-500' : 'bg-yellow-500'">
            {{ task.completed ? '✅ Completada' : '⏳ Pendiente' }}
          </button>
          <button (click)="deleteTask(task.id)"
            class="px-4 py-2 bg-red-500 text-white rounded-md">
            🗑️ Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
